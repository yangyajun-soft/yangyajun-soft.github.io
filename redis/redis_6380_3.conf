protected-mode no
################################ GENERAL  #####################################
daemonize yes
pidfile "/var/run/redis_6380.pid"
port 6380
tcp-backlog 511
tcp-keepalive 0
loglevel notice
logfile "/opt/meituan/appdatas/redis6380/redis_6380.log"
databases 16

################################ SNAPSHOTTING  ################################

stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename "dump.rdb"
dir "/opt/meituan/appdatas/redis6380"

################################# REPLICATION #################################
slave-serve-stale-data yes
slave-read-only yes
repl-backlog-size 64mb
repl-disable-tcp-nodelay no

################################## SECURITY ###################################
rename-command CONFIG "dpconfig"
rename-command flushall  "dpflushall"
rename-command flushdb  "dpflushdb"

################################### LIMITS ####################################
maxmemory 1gb
maxmemory-policy noeviction

############################## APPEND ONLY MODE ###############################
appendonly yes
appendfilename "appendonly.aof"
appendfsync no
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 80
auto-aof-rewrite-min-size 1gb

################################ LUA SCRIPTING  ###############################
lua-time-limit 5000

################################## SLOW LOG ###################################
slowlog-log-slower-than 1000
slowlog-max-len 1024

############################# Event notification ##############################
notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
client-output-buffer-limit normal 32mb 16mb 60
client-output-buffer-limit slave 0 0 0
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes

############################### CLUSTER CONFIG #################################

cluster-enabled yes
cluster-node-timeout 15000
cluster-migration-barrier 1
cluster-require-full-coverage no

